<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAIRDOT Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CLAIRDOT Inventory Management System</h1>
        <form id="addItemForm">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" required>

            <label for="addedDateTime">Date and Time:</label>
            <input type="datetime-local" id="addedDateTime" required>

            <label for="costPrice">Cost Price:</label>
            <input type="number" id="costPrice" required>

            <label for="sellingPrice">Selling Price:</label>
            <input type="number" id="sellingPrice" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required>

            <button type="submit">Add Item</button>
        </form>
        <div>
        <label for="searchBar">Search:</label>
        <input type="text" id="searchBar">
        </div>
        <div>
        <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Date and Time</th>
                    <th>Cost Price</th>
                    <th>Selling Price</th>
                    <th>Quantity</th>
                    <th>Total Cost</th>
                    <th>Profit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                <!-- Items will be added dynamically -->
            </tbody>
        </table>
       </div>
        </div>
        <div class="summary">
            <p>Total Inventory Cost: <span id="totalCost">0</span></p>
            <p>Total Profit: <span id="totalProfit">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
